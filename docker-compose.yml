  mongo:
    image: mongo:4
    volumes:
      - data:/data/db
    networks:
      - internal

  stan:
    image: nats-streaming
    command:
      - "--max_channels=1000"
    networks:
      - internal

  traefik:
    image: traefik:v2.1
    command:
      - "--api.insecure=true" # Don't do that in production!
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
    ports:
      - 3007:80
      - 3008:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - internal
      - default

networks:
  internal:

volumes:
  data:
