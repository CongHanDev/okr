version: "3.3"

services:
  api:
    build:
      context: .
    image: okr-business
    env_file: docker-compose.env
    environment:
      SERVICES: api
      PORT: 89
    depends_on:
      - stan
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api-gw.rule=PathPrefix(`/`)"
      - "traefik.http.services.api-gw.loadbalancer.server.port=89"
    networks:
      - internal

  auth:
